<button id="removeAllPuppys" onclick="removeAllPuppys()">Close all</button>

<script>
  let puppyCount = 0;

  function closePuppy(button) {
    const puppy = button.parentElement;
    document.body.removeChild(puppy);
  }

  function createPuppy() {
    const puppyLeft = Math.random() * window.innerWidth - 500;
    const puppyTop = Math.random() * window.innerHeight - 100;
    const puppyCount = 16;
    const puppyNumber = Math.floor(Math.random() * puppyCount) + 1;

    html = `<div class="puppy" style="left: ${puppyLeft}px; top: ${puppyTop}px">
  <button class="puppy-close" onclick="closePuppy(this)"></button>
  <img src="./puppy/puppy-${puppyNumber}.png" />
</div>`;
    document.body.innerHTML += html;
  }

  function maybeCreatePuppy() {
    if (puppyCount > 20) return;
    createPuppy();
    puppyCount += 1;
  }

  setInterval(maybeCreatePuppy, 100);

  function removeAllPuppys() {
    puppyCount = 1000;
    const puppys = Array.from(document.querySelectorAll(".puppy"));
    for (const puppy of puppys) {
      document.body.removeChild(puppy);
    }
  }
</script>
